<!-- start page title -->
<div class="row">
  <div class="col-12">
    <div
      class="page-title-box d-flex align-items-center justify-content-between"
    >
      <h4 class="mb-0">Appointments Page</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a href="javascript: void(0);">Utility</a>
          </li>
          <li class="breadcrumb-item active">Appointments Page</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <button
              class="btn btn-outline-success mb-2 me-2"
              data-bs-toggle="modal"
              (click)="showAddModal()"
              data-bs-target=".create-modal"
            >
              <span>Create New Appointment</span>
            </button>

            <button
              class="btn btn-outline-dark mb-2 me-2"
              (click)="getAllDeleted()"
            >
              <span>View Deleted Appointments</span>
            </button>

            <button
              class="btn btn-outline-dark mb-2"
              (click)="getAllNotDeleted()"
            >
              <span>View Undeleted Appointments</span>
            </button>

            <div class="table-responsive">
              <table
                class="table table-striped table-bordered nowrap"
                style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  width: 100%;
                "
              >
                <thead>
                  <tr>
                    <th>User Id</th>
                    <th>Full Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Operations</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let appointment of appointments">
                    <td>{{ appointment.userId }}</td>
                    <td>{{ appointment.fullName }}</td>
                    <td>{{ appointment.phoneNumber }}</td>
                    <td>{{ appointment.email }}</td>
                    <td>{{ appointment.startDate }}</td>
                    <td>{{ appointment.endDate }}</td>
                    <td>
                      <button
                        class="btn btn-outline-warning me-2"
                        data-bs-toggle="modal"
                        (click)="showEditModal(appointment)"
                        data-bs-target=".edit-modal"
                      >
                        <span>Edit</span>
                      </button>

                      <button
                        class="btn btn-outline-danger me-2"
                        (click)="deleteServiceById(appointment.id)"
                      >
                        <span>Delete</span>
                      </button>

                      <button
                        class="btn btn-outline-dark me-2"
                        (click)="hardDeleteById(appointment.id)"
                      >
                        <span>Hard Delete</span>
                      </button>

                      <button
                        class="btn btn-outline-primary"
                        (click)="restoreById(appointment.id)"
                      >
                        <span>Restore</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end page title -->

<app-appointment-add (onLoad)="getAll()"></app-appointment-add>
<app-appointment-update (onLoad)="getAll()"></app-appointment-update>
